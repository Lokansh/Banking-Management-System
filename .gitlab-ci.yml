image: maven:latest

variables:
 GIT_STRATEGY: clone

before_script:
 - echo "Pipeline Started"
 - chmod 777 ./mvnw

stages:
 - build
 - test
 - deploy

build:
 stage: build
 tags:
 - grad
 script:
 - echo "Build Stage Started"
 - ./mvnw clean install -DskipTests
 artifacts:
  paths:
   - "**/target/*.jar"


test:
 stage: test
 tags:
 - grad
 script:
 - echo "Test Stage Started"
 - ./mvnw test

deploy:
 stage: deploy
 tags:
 - grad
 script:
 - echo "Deploy Stage Started"
 - echo "Deploy Script - yet to be implemented"

after_script:
 - echo "Pipeline Ended"